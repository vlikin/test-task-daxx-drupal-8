langcode: en
status: true
dependencies: {  }
id: portfolio
migration_tags: null
migration_group: 'Drupal Import'
label: 'Import articles from Drupal'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls: modules/custom/features_master/migrate_data/portfolio/portfolio.json
  ids:
    _nid:
      type: integer
  item_selector: /data
  fields:
    -
      name: _nid
      label: 'Migrate nid'
      selector: /_nid
    -
      name: title
      label: Title
      selector: /title
    -
      name: body
      label: Body
      selector: /body
    -
      name: field_type
      label: 'Field type'
      selector: /type
    -
      name: field_year
      label: 'Field year'
      selector: /year
    -
      name: field_image
      label: 'Field image'
      selector: /images
process:
  type:
    plugin: default_value
    default_value: portfolio
  title: title
  field_type: field_type
  field_year: field_year
  body/value: body
  field_image:
    plugin: migration
    migration: images
    source: field_image
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:node'
migration_dependencies:
  require:
    - images
